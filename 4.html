<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myid" placeholder="Enter number">
    <br>
    <br>
    
    <script>
      function checkPrime(){
        let a =parseInt(document.getElementById("myid").value)
        let isPrime=true;
        if(a<2){
            isPrime=false;
        }
        for(let i=2;i<=Math.sqrt(a);i++){
            if(a%i===0){
                isPrime=false;
                break;
            }
        }
        if(isPrime){
            document.writeln(`${a} is Prime number`)
        }
        else{
            document.writeln(`${a} is not a Prime number`)
        }
      }
    </script>
<button onclick=checkPrime();>Click Me</button>
</body>
</html>
