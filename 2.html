<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade
        let a=40
        let b=65
        let c=75
        let avg=(a+b+c)/3
        if(avg>=90){
            grade="A"
        }
        else if(avg>=75){
            grade="B"
        }
        else if(avg>=50){
            grade="C"
        }
        else{
            grade="F"
        }
        document.writeln(`avg is ${avg}`)
        document.writeln(`Grade is ${grade}`)
    </script>
</body>
</html>
